- name: "CI"
  hosts: web.infra.netsoc.co
  become: yes
  tasks:
    - name: CI - Remember Compose definition
      set_fact:
        ci_definition:
          version: "3.8"
          networks:
            traefik:
              external: true
            drone:
          services:
            drone:
              restart: always
              image: drone/drone:1.8.1
              environment:
                DRONE_GITHUB: "true"
                DRONE_GITHUB_CLIENT_ID: eabeb15df953b3daf847
