                DB_TYPE: "postgres"
                DB_HOST: "{{ interfaces.infra.databases.net0.addresses[0] | ipaddr('address') }}"
                DB_PORT: "{{ wikijs.postgres.port | default(5432) }}"
                DB_USER: "{{ wikijs.postgres.username }}"
