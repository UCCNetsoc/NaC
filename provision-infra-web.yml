      file:
        path: "/netsoc/{{ item }}"
        owner: root
        group: root

        mode: '0777'
        state: directory
      with_items:
        - loki
        - promtail

    - name: LOKI - Ensure Loki config file
      copy:
        dest: /netsoc/loki/config.yaml
        mode: 0777
        content: |
          auth_enabled: false
          server:
            http_listen_port: 3100
          ingester:
            lifecycler:
              address: 127.0.0.1
              ring:
                kvstore:
                  store: inmemory
                replication_factor: 1
              final_sleep: 0s
            chunk_idle_period: 5m
            chunk_retain_period: 30s
            max_transfer_retries: 0
          schema_config:
            configs:
              - from: 2018-04-15
                store: boltdb
                object_store: filesystem
                schema: v11
                index:
                  prefix: index_
                  period: 360h
          storage_config:
            boltdb:
              directory: /loki/chunks
            filesystem:
              directory: /loki/chunks
          limits_config:
            enforce_metric_name: false
            reject_old_samples: true
            reject_old_samples_max_age: 360h
          chunk_store_config:
            max_look_back_period: 0s
          table_manager:
            retention_deletes_enabled: false
            retention_period: 0s

    - name: LOKI - Ensure Promtail config file
      copy:
        dest: /netsoc/promtail/config.yaml
        mode: 0777
        content: |
          server:
            http_listen_port: 9080
            grpc_listen_port: 0
            log_level: "info"

          positions:
            filename: /tmp/positions.yaml

          clients:
            - url: http://loki:3100/loki/api/v1/push

          scrape_configs:
            - job_name: containers
              pipeline_stages:
                - docker:
              file_sd_configs:
                - files:
                  - /promtail/targets.yaml
              relabel_configs:
                - source_labels: [__address__]
                  target_label: container_id
                - source_labels: [container_id]
                  target_label: __path__
                  replacement: /var/lib/docker/containers/$1*/*.log

    - name: LOKI - Setup targets
      shell: "docker ps --format '- targets: [\"{{ '{{' }}.ID{{ '}}' }}\"]\\n  labels:\\n    container_name: \"{{ '{{' }}.Names{{ '}}' }}\"' | sed -e '/`docker ps -aqf \"name=loki_promtail_1\"`/,+3d'  | sed -e '/`docker ps -aqf \"name=loki_loki_1\"`/,+3d'> /netsoc/promtail/targets.yaml"

    - name: LOKI - Remember Compose definition
      set_fact:
        loki_definition:
          version: '3.8'
          networks:
            loki:
            traefik:
              external: true
          services:
            loki:
              command: -config.file=/loki/config.yaml
              hostname: loki
              image: grafana/loki:2.0.0
              networks:
                loki:
              volumes:
                - "/netsoc/loki:/loki"
              restart: always
              labels:
                traefik.enable: "true"
                traefik.http.routers.loki.rule: "Host(`loki.netsoc.co`)"
                traefik.http.routers.loki.entrypoints: "web-secure"
                traefik.http.routers.loki.tls.certResolver: "letsencrypt-dns"
                traefik.http.services.loki.loadbalancer.server.port: "3100"
                traefik.http.routers.loki.service: "loki"
                traefik.http.middlewares.loki-auth.basicauth.users: "{{ loki.username }}:{{ loki.hash }}"
                traefik.http.routers.loki.middlewares: "loki-auth@docker"
                traefik.docker.network: "traefik"

            promtail:
              image: grafana/promtail:2.0.0
              volumes:
                - /var/lib/docker:/var/lib/docker
                - /netsoc/promtail/:/promtail
              command: -config.file=/promtail/config.yaml
              restart: always
              networks:
                loki:

