---
- name: "INITIAL SETUP"
  hosts: web.infra.netsoc.co
  become: yes
  roles:
    - ansible-requirements
    - utf8-locale
    - docker
  tasks:
    - name: "Make /netsoc only readable by root"
      file:
        path: "/netsoc"
        owner: root
        group: root
        mode: '1770'
  tags:
    - initial

# We don't do this on the web host because ansible needs a python driver installed on a system that uses these
- name: "WIKI (DATABASES) - Create databases for services"
  hosts: databases.infra.netsoc.co
  become: yes
  tasks:
    - name: WIKI - Ensure database
      postgresql_db:
        name: "{{ wikijs.postgres.db }}"
        state: present
        login_host: "{{ databases.infra.postgres }}"
        login_password: "{{ postgres.infra.postgres_password }}"

    - name: WIKI - Ensure user
      postgresql_user:
        name: "{{ wikijs.postgres.username }}"
        password: "{{ wikijs.postgres.password }}"
        login_host: "{{ databases.infra.postgres }}"
        login_password: "{{ postgres.infra.postgres_password }}"
      no_log: true

    - name: WIKI - Ensure user has access to database
      postgresql_privs:
        db: "{{ wikijs.postgres.db }}"
        role: "{{ wikijs.postgres.username }}"
        objs: ALL_IN_SCHEMA
        privs: SELECT,INSERT,UPDATE,DELETE
        login_host: "{{ databases.infra.postgres }}"
        login_password: "{{ postgres.infra.postgres_password }}"
  vars_files:
    - "vars/network.yml"
    - "vars/secrets_mapping.yml"
    - "vars/secrets.yml"
  tags:
    - provision
    - discord-bot


- name: "TRAEFIK"
  hosts: web.infra.netsoc.co
  become: yes
  tasks:
    - name: TRAEFIK - Ensure directories exist
      file:
        path: "/netsoc/{{ item }}"
        owner: root
        group: root
        mode: '0755'
        state: directory
      with_items:
        - traefik
        - traefik/file_config

    - name: TRAEFIK - Ensure Docker network
      become: yes
      docker_network:
        name: traefik
        attachable: yes

    - name: TRAEFIK & NETSOC CLOUD - Load Netsoc Cloud config
      set_fact:
        netsoc_cloud_config: "{{ lookup('file', './vars/netsoc_cloud_api_config.yml') | from_yaml }}"

    - name: TRAEFIK & NETSOC CLOUD - Generate entrypoints for web + Netsoc Cloud
      set_fact:
        text_traefik_entrypoints: |
          web:
            address: ':80'
          web-secure:
            address: ':443'
          metrics:
            address: ':8082'
          {% for i in range(netsoc_cloud_config.proxmox.network.port_forward.range[0],netsoc_cloud_config.proxmox.network.port_forward.range[1]+1) %}
          netsoc-cloud-{{i}}-tcp:
            address: ':{{i}}/tcp'
          netsoc-cloud-{{i}}-udp:
            address: ':{{i}}/udp'
          {% endfor %}

    - name: TRAEFIK - Remember static config
      set_fact:
        traefik_static_config:
          log:
            level: ERROR
            format: "json"
          accessLog:
            format: "json"
          entrypoints: "{{ text_traefik_entrypoints | from_yaml }}"
          metrics:
            prometheus:
              entrypoint: metrics
          serversTransport:
            insecureSkipVerify: true
          certificatesResolvers:
            letsencrypt-tls:
              acme:
                email: netsoc@uccsocieties.ie
                storage: /traefik/acme.json
                tlsChallenge: {}
            letsencrypt-dns:
              acme:
                email: netsoc@uccsocieties.ie
                storage: /traefik/acme-cf.json
                dnsChallenge:
                  provider: cloudflare
                  delayBeforeCheck: 10
                  resolvers:
                    - "1.1.1.1:53"
                    - "1.0.0.1:53"
          providers:
            file:
              directory: /traefik/file_config/
              watch: true
            docker:
              exposedByDefault: false
            http: # cloud http config
              endpoint:
                - "https://api.netsoc.cloud/v1/proxmox/traefik-config?key={{ netsoc_cloud_config.proxmox.network.traefik.config_key }}"
              pollInterval: 5s
              pollTimeout: 10s
          api:
            dashboard: true
            insecure: true

    - name: TRAEFIK - Remember file config
      set_fact:
        traefik_file_config:
          http:
            routers:
              leela-fallback:
                entrypoints:
                  - web-secure
                rule: PathPrefix(`/`) # matches everything
                service: leela-https
                priority: 1 # last possible match
                tls:
                  certResolver: letsencrypt-tls
              leela-fallback-evan:
                entrypoints:
                  - web-secure
                rule: Host(`iamevan.me`, `www.iamevan.me`)
                service: leela-https
                tls:
                  certResolver: letsencrypt-tls
              leela-fallback-https: 
                entrypoints:
                  - web-secure
                rule: >-
                  Host(
                  `cardinaldesign.io`,
                  `colm.cf`,
                  `colm.design`,
                  `ghostking.rip`,
                  `ghostkingisdead.com`,  
                  `hau.su`,
                  `hausurecords.com`,
                  `kaizokucon.ie`,
                  `l.hausurecords.com`,
                  `laravel.iamevan.me`,
                  `noahsc.xyz`,
                  `notes.evan.netsoc.co`,
                  `olwen.ie`,
                  `reeling.party`,
                  `thehappybus.evan.netsoc.co`,
                  `ultimateeastcoastusatrip.ie`,
                  `www.cardinaldesign.io`,
                  `www.colm.design`,
                  `www.ghostking.rip`,
                  `www.ghostkingisdead.com`,
                  `www.hausurecords.com`,
                  `www.noahsc.xyz`,
                  `www.notes.evan.netsoc.co`,
                  `www.olwen.ie`,
                  `www.reeling.party`,
                  `www.ultimateeastcoastusatrip.ie`)
                service: leela-https
                tls:
                  certResolver: letsencrypt-tls
              leela-fallback-http:
                entrypoints:
                  - web-secure
                rule: >-
                  Host(
                  `vune.ie`,
                  `www.vune.ie`,
                  `dsn.ie`,
                  `refund.noahsc.xyz`,
                  `www.silentmovies.media`,
                  `silentmovies.media`,
                  `ultimateeastcoastusatrip.ie`)
                service: leela-http
                tls:
                  certResolver: letsencrypt-tls
              leela-fallback-user-sites:
                entrypoints:
                  - web-secure
                rule: HostRegexp(`{subdomain:[a-zA-Z0-9-]+}.netsoc.co`, `www.{subdomain:[a-zA-Z0-9-]+}.netsoc.co`)
                service: leela-http
                priority: 2
                tls:
                  certResolver: letsencrypt-dns
                  domains:
                    - main: "netsoc.co"
                      sans:
                        - "*.netsoc.co"
              student-media:
                entrypoints:
                  - web-secure
                rule: Host(`motley.ie`,`www.motley.ie`,`www.uccexpress.ie`,`uccexpress.ie`)
                service: leela-https
                tls:
                  certResolver: letsencrypt-tls
              ipa:
                entrypoints:
                  - web-secure
                rule: Host(`ipa.netsoc.co`)
                middlewares:
                  - ipa-rewrite
                service: ipa
                tls:
                  certResolver: letsencrypt-dns
              keycloak:
                entrypoints:
                  - web-secure
                rule: Host(`keycloak.netsoc.co`)
                service: keycloak
                tls:
                  certResolver: letsencrypt-dns
              discord-router:
                entrypoints:
                  - web-secure
                rule: Host(`discord.netsoc.co`)
                middlewares:
                  - discord-redirect
                service: unused
                tls:
                  certResolver: letsencrypt-dns
              constitution-router:
                entrypoints:
                  - web-secure
                rule: Host(`constitution.netsoc.co`)
                middlewares:
                  - constitution-redirect
                service: unused
                tls:
                  certResolver: letsencrypt-dns
              esports-router:
                entrypoints:
                  - web-secure
                rule: Host(`esports.netsoc.co`)
                middlewares:
                  - esports-redirect
                service: unused
                tls:
                  certResolver: letsencrypt-dns
              prometheus:
                entrypoints:
                  - web-secure
                rule: Host(`prometheus.netsoc.co`)
                middlewares:
                  - prometheus-auth
                service: prometheus
                tls:
                  certResolver: letsencrypt-dns
              mentorships-router:
                entrypoints:
                  - web-secure
                rule: Host(`mentorships.netsoc.co`)
                middlewares:
                  - mentorships-redirect
                service: unused
                tls:
                  certResolver: letsencrypt-dns
              tutorial-router:
                entrypoints:
                  - web-secure
                rule: Host(`tutorial.netsoc.co`)
                middlewares:
                  - tutorial-redirect
                service: unused
                tls:
                  certResolver: letsencrypt-dns
            middlewares:
              discord-redirect:
                redirectRegex:
                  regex: ^(.*)
                  replacement: 'https://discordapp.com/invite/qPUmuYw'
              constitution-redirect:
                redirectRegex:
                  regex: ^(.*)
                  replacement: 'https://wiki.netsoc.co/en/about/constitution'
                  permanent: true
              esports-redirect:
                redirectRegex:
                  regex: ^(.*)
                  replacement: 'https://discordapp.com/invite/pDUv6Uj'
              mentorships-redirect:
                redirectRegex:
                  regex: ^(.*)
                  replacement: 'https://wiki.netsoc.co/en/technology/mentorships'
              ipa-rewrite:
                headers:
                  customRequestHeaders:
                    Host: ipa.infra.netsoc.co
                    Referer: https://ipa.infra.netsoc.co/ipa/
              prometheus-auth:
                basicAuth:
                  users:
                    - "{{ prometheus.username }}:{{ prometheus.password | password_hash('bcrypt') }}"
              tutorial-redirect:
                redirectRegex:
                  regex: ^(.*)
                  replacement: 'https://wiki.netsoc.co/en/services/tutorial'
                  permanent: true
            services:
              ipa:
                loadBalancer:
                  servers:
                    - url: "https://{{ databases.infra.ipa }}"
              keycloak:
                loadBalancer:
                  servers:
                    - url: "https://{{ databases.infra.keycloak }}:8443"
              prometheus:
                loadBalancer:
                  servers:
                    - url: "http://{{ databases.infra.prometheus }}:9090"
              unused:
                loadBalancer:
                  servers:
                    - url: 'https://google.com'
              leela-https:
                loadBalancer:
                  servers:
                    - url: 'https://10.0.30.135'
              leela-http:
                loadBalancer:
                  servers:
                    - url: 'http://10.0.30.135'

    - name: TRAEFIK - Write static config
      copy:
        content: "{{ traefik_static_config | from_yaml }}"
        dest: /netsoc/traefik/config.yml

    - name: TRAEFIK - Write file config
      copy:
        content: "{{ traefik_file_config | from_yaml }}"
        dest: /netsoc/traefik/file_config/config.yml

    - name: TRAEFIK - Write Cloudflare DNS token
      copy:
        content: "{{ cloudflare.api.dns_api_token }}"
        dest: /netsoc/traefik/cloudflare_dns_api_token.txt

    - name: TRAEFIK - Remember Compose definition
      set_fact:
        traefik_definition:
          version: "3.8"
          networks:
            traefik:
              external: true
          services:
            server:
              restart: always
              image: traefik:v2.3.2
              command: traefik --configFile=/traefik/config.yml --log.format=json
              volumes:
                - "/var/run/docker.sock:/var/run/docker.sock"
                - "/netsoc/traefik:/traefik/:shared"
              environment:
                CLOUDFLARE_DNS_API_TOKEN_FILE: "/traefik/cloudflare_dns_api_token.txt"
              network_mode: "host"
              labels:
                # global redirect to https
                traefik.enable: "true"
                traefik.docker.network: "traefik"
                traefik.http.routers.https-redirect.entrypoints: "web"
                traefik.http.routers.https-redirect.rule: "HostRegexp(`{any:.*}`)"
                traefik.http.routers.https-redirect.middlewares: "https-redirect"
                traefik.http.middlewares.https-redirect.redirectscheme.scheme: "https"
                traefik.http.middlewares.https-redirect.redirectscheme.port: "443"
                traefik.http.middlewares.https-redirect.redirectscheme.permanent: "true"

                # passworded dashboard
                traefik.http.routers.dashboard.entrypoints: "web-secure"
                traefik.http.routers.dashboard.rule: "Host(`traefik.netsoc.co`)"
                traefik.http.routers.dashboard.tls.certResolver: "letsencrypt-dns"
                traefik.http.routers.dashboard.service: "dashboard-service"
                traefik.http.services.dashboard-service.loadbalancer.server.port: "8080"
                traefik.http.middlewares.dashboard-auth.basicauth.users: "{{ traefik.username }}:{{ traefik.password | password_hash('bcrypt') | replace('$', '$$') }}"
                traefik.http.routers.dashboard.middlewares: "dashboard-auth@docker"

    - name: TRAEFIK - Setup compose
      docker_compose:
        project_name: traefik
        recreate: always
        restarted: yes
        remove_orphans: yes
        state: present
        definition: "{{ traefik_definition }}"
  vars_files:
    - "vars/network.yml"
    - "vars/secrets_mapping.yml"
    - "vars/secrets.yml"
  tags:
    - provision
    - traefik
    - netsoc-cloud

- name: "STATIC WEBSITES"
  hosts: web.infra.netsoc.co
  become: yes
  tasks:
    - name: STATIC WEBSITES - Remember Compose definition
      set_fact:
        static_websites_definition:
          version: "3.8"
          networks:
            traefik:
              external: true
          services:
            netsoc.co:
              image: uccnetsoc/netsoc.co:latest
              networks:
                traefik:
              labels:
                traefik.enable: "true"
                traefik.http.routers.website.rule: "Host(`netsoc.co, `www.netsoc.co`)"
                traefik.http.routers.website.entrypoints: "web-secure"
                traefik.http.routers.website.tls.certResolver: "letsencrypt-dns"
                traefik.http.services.website-service.loadbalancer.server.port: "80"
                traefik.http.routers.website.service: "website-service"
                traefik.http.middlewares.rk-redirect.redirectregex.regex: "^(http|https)://netsoc.co/(r(?:[^k].*)|[^r].*)?$$"
                traefik.http.middlewares.rk-redirect.redirectregex.replacement: "https://netsoc.co/rk/$${2}"
                traefik.http.middlewares.rk-redirect.redirectregex.permanent: "true"
                traefik.http.middlewares.rk-strip.stripprefix.prefixes: "/rk"
                traefik.http.middlewares.www-redirect.redirectregex.regex: "^(http|https)://www.netsoc.co/(.*)"
                traefik.http.middlewares.www-redirect.redirectregex.replacement: "^(http|https)://netsoc.co/$${2}"
                traefik.http.middlewares.www-redirect.redirectregex.permanent: "true"
                traefik.http.routers.website.middlewares: "rk-redirect@docker,rk-strip@docker,www-redirect@docker"
                traefik.docker.network: "traefik"
              restart: always
            blog:
              image: uccnetsoc/blog:latest
              networks:
                traefik:
              environment:
                BASE_URL: "https://blog.netsoc.co/"
              labels:
                traefik.enable: "true"
                traefik.http.routers.blog.rule: "Host(`blog.netsoc.co`)"
                traefik.http.routers.blog.entrypoints: "web-secure"
                traefik.http.routers.blog.tls.certResolver: "letsencrypt-dns"
                traefik.http.services.blog-service.loadbalancer.server.port: "80"
                traefik.http.routers.blog.service: "blog-service"
                traefik.docker.network: "traefik"
              restart: always

    - name: STATIC WEBSITES - Setup compose
      docker_compose:
        project_name: static_websites
        remove_orphans: yes
        pull: yes
        state: present
        definition: "{{ static_websites_definition }}"
  vars_files:
    - "vars/network.yml"
    - "vars/secrets_mapping.yml"
    - "vars/secrets.yml"
  tags:
    - provision
    - static-websites

- name: "WIKI"
  hosts: web.infra.netsoc.co
  become: yes
  tasks:
