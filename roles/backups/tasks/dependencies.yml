---
- name: 'Ensure pip2'
  become: yes
  apt:
    name: python-pip
- name: 'Ensure pydrive for duplicity'
  become: yes
  pip:
    executable: /usr/bin/pip2
    name: pydrive

- name: 'Ensure backups directory'
  become: yes
  file:
    name: /backups
    state: directory

- name: 'Ensure duplicity'
  become: yes
  apt:
    name: duplicity
    state: latest
    update_cache: yes
