---

- name: Ensure nfs-common
  become: yes
  apt:
    name: nfs-common
    state: latest

- name: Ensure autofs
  become: yes
  apt:
    name: autofs
    state: latest

- name: "Setup client as using NFS service and keytab"
  become: yes
  shell: |
    #!/bin/bash
    echo '{{ freeipa.admin_password }}' | kinit admin -l 0h1m

    if [ $? -eq 1 ]; then
      echo "Invalid IPA password"
      exit 1;
    fi

    (echo 'nfs/{{ ansible_fqdn }}' | ipa service-show) 

    if [ $? -ne 0 ]; then
      echo "Could not find service nfs/{{ ansible_fqdn }}, adding as a service"
      ipa service-add 'nfs/{{ ansible_fqdn }}'
    fi 

    ipa-getkeytab -s {{ freeipa.server }} -p nfs/{{ ansible_fqdn }} -k /etc/krb5.keytab
  args:
    executable: /bin/bash
  register: result

- debug:
    msg: "{{result.stdout}}"
- debug:
    msg: "{{result.stderr}}"

- name: "Setup IPA automount config"
  become: yes
  shell: echo 'yes' | ipa-client-automount
  ignore_errors: yes
  register: result

- name: "Setup idmapd.conf"
  become: yes
  copy:
    content: "{{ idmap }}"
    dest: /etc/idmapd.conf

- debug:
    msg: "{{result.stdout}}"
- debug:
    msg: "{{result.stderr}}"

- name: Enable service rpcbind
  become: yes
  service:
    name: rpcbind
    enabled: yes
    state: restarted

- name: Enable service rpc-gssd
  become: yes
  service:
    name: rpc-gssd
    enabled: yes
    state: restarted
  ignore_errors: yes

- name: Enable service rpc-gssd
  become: yes
  service:
    name: nfs-client.target
    enabled: yes
    state: restarted