---

- name: "Ensure Essential Utilities Installed"
  apt:
    name:
      - iotop
      - iftop
      - htop
      - git
      - mysql-client
      - tmux
      - vim
      - curl
      - wget
      - ncdu
      - ranger
      - ldnsutils
      - nmap
      - nano
      - less
      - mosh
      - sudo
      - sshfs
      - freeipa-client
      - oddjob-mkhomedir
      - python3-apt
      - python3-pip
      - e2fsprogs
      - apparmor-utils
      - nfs-common
      - autofs
      - zfsutils-linux
    state: latest

- name: Ensure upgraded pip and ansible pip requirements
  become: yes
  pip:
    name:
      - pip
    state: latest
    extra_args: --upgrade