- name: Install Dev Tools
  hosts: container
  become: yes
  tasks:
    - name: Install Dependencies
      apt: 
        name: 
          - git
          - jq
          - gcc
          - sqlite
          - gdb
          - gnupg
          - clang
          - ruby
          - python
          - vim
          - emacs
          - curl
          - software-properties-common
          - gradle
          - mercurial
          - composer
          - ipython3
          - python-mysqldb
          - python3-keras
          - mariadb-client
          - mariadb-server
          - docker-ce
          - docker-compose
          - make


    - name: Add node PPA
      shell: curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -

    - name: Install nodejs
      apt: 
        name: nodejs
        update_cache: yes
        
    - name: Add golang PPA
      shell: add-apt-repository ppa:longsleep/golang-backports

    - name: Install golang
      apt: 
        name: golang-go
        update_cache: yes

    - name: Install rustup
      shell: curl https://sh.rustup.rs -sSf | sh -s -- -y

    - name: Install NVM
      shell: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.37.2/install.sh | bash

    - name: Install Helm
      shell: curl -o- https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
