    - { zone: "netsoc.co", type: A,      record: "elon",             value: "143.239.87.40" }
    - { zone: "netsoc.co", type: CNAME,  record: "ldap",             value: "elon.netsoc.co" }
    - { zone: "netsoc.co", type: CNAME,  record: "mysql",            value: "elon.netsoc.co"}

    # tesla
